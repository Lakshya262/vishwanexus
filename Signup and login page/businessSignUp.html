<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./BusinessStyle.css">
</head>
<body>
    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Welcome to VishwaNexus</h2>
            <p>we are a community together helping to connect Colleges and Local Businesses </p>
                <img src="./Images/Img1-removebg-preview.png" alt="img">
        </div>
        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="businessloginpage.html" id="login">Sign In </a></p>
            <form id="form">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="fname" placeholder="Enter Your Name" autocomplete="off"> <br>
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Enter Your email-ID" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword"> <br>
                <button type="submit"  onclick="UserRegister()" id="btn">Sign Up </button>
            </form>
           
            </div>
        </div>
    </div>
<!-- <script src="Businessdata.js"></script>
 <script src="package-lock.json"></script>
<script src="server.js"></script> --> 
</body>
</html>

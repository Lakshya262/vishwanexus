<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" contents="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico" />
        <style>
             nav {
    display: flex;
    height: 70px;
    width: 100%;
    background: #1b1b1b;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px; /* Adjusted padding for better responsiveness */
    position: fixed;
    top: 0;
    z-index: 1000;
  }
  
  nav .logo img {
    height: 60px;
    margin-right: 10px;
  }
  
  nav ul {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
  }
  
  nav ul li {
    margin: 0 10px; /* Adjusted margin for better positioning */
  }
  
  nav ul li a {
    color: #f2f2f2;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    padding: 8px 15px;
    border-radius: 5px;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }
  
  nav ul li a.active,
  nav ul li a:hover {
    color: #111;
    background: #fff;
  }
  
  nav .menu-btn i {
    color: #fff;
    font-size: 22px;
    cursor: pointer;
    display: none;
  }
  
  input[type="checkbox"] {
    display: none;
  }
  
  @media (max-width: 768px) {
    nav {
      padding: 0 10px; /* Adjusted padding for better responsiveness */
    }
  
    nav ul {
      position: fixed;
      top: 70px;
      left: -100%;
      background: #111;
      height: 100vh;
      width: 100%;
      text-align: center;
      display: block;
      transition: all 0.3s ease;
    }
  
    #click:checked ~ ul {
      left: 0;
    }
  
    nav ul li {
      width: 100%;
      margin: 20px 0;
    }
  
    nav ul li a {
      width: 100%;
      margin-left: -100%;
      display: block;
      font-size: 20px;
      transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
  
    #click:checked ~ ul li a {
      margin-left: 0px;
    }
  
    nav ul li a.active,
    nav ul li a:hover {
      background: none;
      color: cyan;
    }
  }
          
            .calender{
                width: 60%;
                margin: auto;
                text-align: center;

            }
        </style>
    </head>
    <body>

        <nav>
            <div class="logo">
              <img src="D:\lss\logo final.png" alt="Logo">
            </div>
             <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
            </label> 
            <ul>
               <li><a href="#">Profile</a></li>
               <li><a href="home.html">logout</a></li>
         </nav>

        
        <div class="calender">
            <h1>Add Event in Google Calendar</h1>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23200355&ctz=Asia%2FKolkata&src=MmYzM2RiNGU1MGQ0YWQxNzY1NTlmMDc2N2YxZTZkMDExODE3ZmM2N2MyMDcwMDJkMWU1M2Q4NWQwNWI4Yjk4YkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60&color=%238E24AA" style="border:solid 1px #777" width="800" height="600"></iframe>
        </div>
</html>
